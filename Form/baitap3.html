<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap3</title>
    <link rel="stylesheet" href="baitap3.css">
</head>
<body>
    <div class="container">
        <div class="sign-up">
            <h1 class="form-title">Sing up</h1>
            <input class="sign-up username" type="text" name="username" placeholder="Username" />
            <input class="sign-up email " type="text" name="email" placeholder="E-mail" />
            <input class="sign-up password" type="password" name="password" placeholder="Password" />
            <input class="sign-up retype" type="password" name="password2" placeholder="Retype password" />
            <button class="sign-me-up">SIGN ME UP</button>
        </div>
        <p class="form-or">OR</p>
        <div class="sign-in">
            <h1 class="form-title">Sing in with social network</h1>
            <button class="social-signin-facebook">Log in with facebook</button>
            <button class="social-signin-twitter">Log in with Twitter</button>
            <button class="social-signin-google">Log in with Google+</button>
        </div>
    </div>
</body>
</html>
