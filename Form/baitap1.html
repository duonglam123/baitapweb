<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>baitap1</title>
    <link rel="stylesheet" href="baitap1.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
</head>
<body>
    <div class="container">
        <h1>Information</h1>
        <form class="login">
            <div class="content">
                <div class="form-title" >
                    <label for="">First Name</label>
                    <label for="">Last name</label>
                    <label for="">Department</label>
                    <label for="">Username</label>
                    <label for="">Password</label>
                    <label for="">Confirm Password</label>
                    <label for="">E-mail</label>
                    <label for="">Contact No.</label>
                </div>
                <div class="form-input">
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input">
                            <input type="text"  class="input-larger" placeholder="First Name" ><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input">
                            <input type="text" class="input-larger"  placeholder="Last Name"><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-building"></i> 
                        </div>
                        <div class="input">
                            <select name="" id="">
                                <option value="select your Department">select your Department</option>
                            </select><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input">
                            <input type="text"  class="input-larger" placeholder="Username" ><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input">
                            <input type="text"  class="input-larger" placeholder="Password" ><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-user"></i>
                        </div>
                        <div class="input">
                            <input type="text"  class="input-larger" placeholder="Confirm Password" ><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-envelope"></i>
                        </div>
                        <div class="input">
                            <input type="text" class="input-larger"  placeholder="E-Mail adress"><br>
                        </div>
                    </div>
                    <div class="icon-input">
                        <div class="icon">
                            <i class="fa-solid fa-phone"></i>
                        </div>
                        <div class="input">
                            <input type="text" class="input-larger"  placeholder="(639)"><br>
                        </div>
                    </div>
                </div>
            </div>
            <div class="submit">
                    <input type="submit">
            </div>
        </form>
    </div>

</body>
</html>
