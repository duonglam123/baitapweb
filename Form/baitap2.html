<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form2</title>
   <link rel="stylesheet" href="baitap2.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <div class="container">
        <form class="login">
            <div class="accounts">
                <div class="account">Account</div>
                <div class="form-group">
                    <i class="fa-regular fa-user"></i>
                    <input type="text" name="" id="" placeholder="Full Name">
                </div>
                <div class="form-group">
                        <i class="fa-regular fa-envelope"></i>
                        <input type="text" name="" id="" placeholder="Email">
                </div>
                <div class="form-group">
                    <i class="fa-solid fa-key"></i>
                    <input type="text" name="" id="" placeholder="Password">
                </div>
            </div>
            <div class="date-gender">
                <div class="date">
                    <label for="">Date of Birth</label> <br>
                    <span class="date-birth">
                        <input type="text" name="" id="" placeholder="DD">
                        <input type="text" name="" id="" placeholder="MM">
                        <input type="text" name="" id="" placeholder="YYYY">
                    </span>
                </div>
                <div class="gender">
                    <label for="">Gender</label> <br>
                    <span class="content-gender">
                        <button class="male">Male</button>
                        <button class="female">Female</button>
                    </span>
                </div>
            </div>           
            <div class="Payment-Details">
                <div class="payment">Payment Details</div>
                    <div class="pay">
                            <button><i class="fa-brands fa-cc-visa"></i> Credit Card</button>
                            <button><i class="fa-brands fa-cc-paypal"></i>  Paypal</button><br>
                    </div>

                    <div class="form-group">
                        <i class="fa-regular fa-credit-card"></i>
                        <input type="text" name="" id="" placeholder="Card number">
                    </div>
                    <div class="card-CVC">
                        <span class="card">
                        <button><i class="fa-regular fa-user"></i>Card CVC</button>
                        </span>
                        <span class="select-date">
                        <select name="" id="">
                            <option value="date and mon">01 Jan</option>
                            <option value="date and mon">02 Jan</option>
                            <option value="date and mon">03 Jan</option>
                            <option value="date and mon">04 Jan</option>
                            <option value="date and mon">05 Jan</option>
                            <option value="date and mon">06 Jan</option>
                        </select>
                        <select name="" id="">
                            <option value="year">2004</option>
                            <option value="year">2005</option>
                            <option value="year">2006</option>
                            <option value="year">2007</option>
                            <option value="year">2008</option>
                            <option value="year">2009</option>
                            <option value="year">2010</option>
                        </select>
                        </span>
                    </div>
            </div>
        </form>
    </div>
</body>
</html>
